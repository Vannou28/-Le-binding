
<div class="profileCard">

    <img [src]="user.photo" [alt]="user.description" />
  
    <section class="identificationCard">
        <h2>Nom : {{user.name}}</h2>
        <h2>Pr√©nom : {{user.firstName}}</h2>
        <p class="pAge" [style.display]="pDisplayAge">Age : {{user.age}}</p>

    </section>
    
    <section class="boutonSection">
        <button (click)="ageShow()">Afficher/masquer mon age</button>
    </section>
</div>
